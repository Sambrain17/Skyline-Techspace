<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/Ayota Logo.png" type="image/x-icon">
    <title>SIGNUP FORM</title>
    <script src="https://kit.fontawesome.com/84fa95e474.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container-form">

        <div class="home" title="Homepage">

          <span><i class="fa-solid fa-house"></i></span>

        </div>
    

        <h1>Create An Account</h1>
        <p>Sign up with your social media account or your email address.</p>

        <div class="form-class">

            <a href="http://" class="social"><span><i class="fa-brands fa-facebook-f"></i></span> Facebook</a>

            <a href="http://" class="social"><span><i class="fa-brands fa-x-twitter"></i></span> Twitter</a>

            <a href="http://" class="social"><span><i class="fa-brands fa-google"></i></span> Google</a>

        </div>

        <div class="divider">

            <span class="div-bg">Or</span>

        </div>

        <div class="form-main">

            <form action="">

                <div class="form-user">

                    <div class="user">

                        <span><i class="fa-solid fa-user"></i></span>
    
                    </div>

                    <input type="text" name="" id="" placeholder="Username">
                </div> 

                

                
                <div class="form-user">

                    <div class="user">

                        <span><i class="fa-solid fa-at"></i></span>
    
                    </div>
                    
                    <input type="email" name="" id="" placeholder="Email Address">

                </div>

                <div class="form-class">
                    
                    <input type="tel" name="" id="" placeholder="Phone Number">
                
                </div>

                <div class="form-class">
                    
                    <input type="password" name="" id="" placeholder="Password">

                </div>

                <div class="form-class">
                    
                    <input type="password" name="" id="" placeholder="Confirm Password">

                </div>

                <div class="terms">
                    <input type="checkbox" name="" id="terms" required>

                    <label for="read">Click to agree to our Terms and Conditions.</label>

                    

                    
                </div>

                
                <div class="form-class">
                    
                    <input type="submit" value="Register" class="click">

                </div>

                <div class="login">
                    Already Registered? <a href="/login.html">SIGN-IN</a>
                </div>

               
        




            </form>





        </div>



    </div>
    
</body>
</html>
